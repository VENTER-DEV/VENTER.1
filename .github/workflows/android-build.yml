name: Build Unity Android APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Unity
        uses: actions/cache@v3
        with:
          path: ~/.cache/unity
          key: UnityCache-${{ runner.os }}-${{ hashFiles('**/ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            UnityCache-${{ runner.os }}-

      - name: Setup Unity
        uses: game-ci/unity-actions/setup@v2
        with:
          unityVersion: 2022.3.0f1

      - name: Build APK
        uses: game-ci/unity-builder@v2
        with:
          targetPlatform: Android

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Android-APK
          path: build/Android/*.apk
